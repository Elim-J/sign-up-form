<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <img src="./images/atharva-tulsi-zTdh_ft2oRM-unsplash.jpg" alt="vehicles driving at night">
        <form class="content">
            <h1>This is not a real online service!</h1> 
            <p>However, if you are always on the move, then you need something like <em>this</em> 
                in your life to help you get to where you need to go. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            
            <h2>Let's do this!</h2>
            <div class="inputs">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">

                    <label for="email">EMAIL</label>
                    <input type="email" id="email">

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">

                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name">
                    
                    <!-- Note: Add regex for phone numbers -->
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="number" id="phone-number">
                    
                    <label for="confirm-pass">CONFIRM PASSWORD</label>
                    <input type="text" id="confirm-pass">
                </div>
            </div>

            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
            <!-- Attribute for photo -->
            <!-- <h2>Photo by <a href="https://unsplash.com/@atharva_tulsi?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Atharva Tulsi</a> on <a href="https://unsplash.com/s/photos/warm-road?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
            <!-- </h2> -->
        </form>
    </div>
</body>
</html>
